<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="ila-card.html">

</head><body><dom-module id="ila-knowledge-graph">

  <template>

    <style>:host{display:block;--app-primary-color:#f4612d;--app-secondary-color:black;}app-header{background-color:var(--app-primary-color);color:#fff;}app-header paper-icon-button{--paper-icon-button-ink-color:white;}.drawer-list{margin:0 20px;}.drawer-list a{display:block;padding:0 16px;line-height:40px;text-decoration:none;color:var(--app-secondary-color);}.drawer-list a.iron-selected{color:black;font-weight:bold;}.drawer-list a.subroute{padding-left:32px;}paper-item{--paper-item:{cursor:pointer;};}</style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/post/:field/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed="">

      
      <app-drawer>
        <app-toolbar>Graph Branch</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <paper-menu id="menu"></paper-menu>
        </iron-selector>
      </app-drawer>

      
      <app-header-layout has-scrolling-region="">

        <app-header condenses="" reveals="" effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
            <div title="">ila's Knowledge Graph</div>
          </app-toolbar>
        </app-header>

        <ila-card id="card"></ila-card>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'ila-knowledge-graph',

      ready: function(e) {
        fetch(this.baseUrl + "/src/ila-menu.html").then((res) => res.text())
        .then(function(t) {
          this.$.menu.innerHTML = t;
        }.bind(this));
      },

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        baseUrl : {
          type: String,
        }

      },

      observers: [
        '_routePageChanged(routeData.field, routeData.page)'
      ],

      _routePageChanged: function(field, page) {
        //console.log(field, page);
        if (location.hostname === "ilae.github.io") {
          this.baseUrl = "/blog";
        } else {
          this.baseUrl = "";
        }
        this.page = page || this.baseUrl + '/post/ubuntu/change-source';
      },

      _pageChanged: function(page) {
        //console.log(page);
        fetch(this.baseUrl + page + ".html").then(function(res){
          return res.text();
        }).then(function(t) {
          this.$.card.innerHTML = t;
        }.bind(this));
      }

    });

  </script>

</dom-module>
</body></html>
