<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ila-card">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #252525;
        font-size: 20px;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      ::content > h1 {
        font-size: 25px;
        margin: 16px 0;
        color: #f4612d;
      }
    </style>

    <div class="card">
      <content id="content"></content>
    </div>

  </template>

  <script>

    Polymer({

      is: 'ila-card'

    });

  </script>

</dom-module>
